<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntersectionObserver</title>

  <style>
    body {
      background: black;
      height: 6000px;
    }
    div {
      margin-top: 1000px;
      color: white;
      text-align: center;
      opacity: 0;
      transition: all .5s;
      transform: translateX(-10%);
    }
  </style>
</head>
<body>

  <div><h1>Hello World</h1></div>
  <div><h2>스크롤 애니메이션을 쉽게하는</h2></div>
  <div><h2>IntersectionObserver</h2></div>
  <div><img src="../../o_TIL/fastcampus_JavaScrpt-all-in-one/PROJECT-Github_clone/img/feature-tile__build.png" alt=""></div>

  <script>

    let observer = new IntersectionObserver((e) => {
      e.forEach((box) => {
        if (box.isIntersecting) {
          box.target.style.opacity = 1;
          box.target.style.transform = "translateX(0)";
        } else { // 사라질때
          box.target.style.opacity = 0;
        }
      });
    });

    let div = document.querySelectorAll('div');

    // html 요소가 화면에 등장하는지 감시해줌
    observer.observe(div[0]);
    observer.observe(div[1]);
    observer.observe(div[2]);
    observer.observe(div[3]);


  </script>
</body>
</html>
