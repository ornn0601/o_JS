<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Table</title>
</head>
<body>
  
  <div class="searchBox">
    <input type="text" class="form-control" id="search-input">
  </div>

  <table>
    <tr>
      <th class="bg-info" data-colname="name" data-order="desc">Name &#9650</th>
      <th data-colname="age" data-order="desc">Age &#9650</th>
      <th data-colname="birthdate" data-order="desc">Birthday &#9650</th>
    </tr>
    <tbody id="myTable">

    </tbody>
  </table>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <script>
    let myArray = [
      {'name':'Michael', 'age':'30', 'birthdate':'11/10/1989'},
      {'name':'Mila', 'age':'32', 'birthdate':'10/1/1989'},
      {'name':'Paul', 'age':'29', 'birthdate':'10/14/1990'},
      {'name':'Dennis', 'age':'25', 'birthdate':'11/29/1993'},
      {'name':'Tim', 'age':'27', 'birthdate':'3/12/1991'},
      {'name':'Erik', 'age':'24', 'birthdate':'10/31/1995'},
    ]

    buildTable(myArray);

    $('th').on('click', function() {
      var column = $(this).data('colname');
      var order = $(this).data('order');
      var text = $(this).html();
      text = text.substring(0, text.length - 1);

      if (order == 'desc') {

        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1);
        $(this).data("order","asc");
        text += '&#9660';
      } else {
        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1);
        $(this).data("order","desc");
        text += '&#9650';
      }

      $(this).html(text);
      buildTable(myArray);
    });

    function buildTable(data) {
      var table = document.getElementById('myTable');
      table.innerHTML = '';

      for (var i = 0; i < data.length; i++) {
        var colname = `name-${i}`;
        var colage = `age-${i}`;
        var colbirth = `birth-${i}`;

        var row = `<tr>
          <td>${data[i].name}</td>
          <td>${data[i].age}</td>
          <td>${data[i].birthdate}</td>
          </tr>`
        table.innerHTML += row;
      }
    }

    $('#search-input').on('keyup', function() {
      let value = $(this).val();
      console.log('Value: ', value);

      let data = searchTable(value, myArray);
      buildTable(data);

    });

  function searchTable(value, data) {
    let filteredData = [];

    for (let i = 0; i < data.length; i++) {
      value = value.toLowerCase();
      let name = data[i].name.toLowerCase();

      if (name.includes(value)) {
        filteredData.push(data[i]);
      }
    }

    return filteredData;
  }

  </script>

</body>
</html>
